<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  </head>
  <body>
    <ul class="sortable-list">
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://static.wixstatic.com/media/2b6761_0e154b6d0f8345d082546d086ca0a7db~mv2.png/v1/fill/w_440,h_308,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Facebook-logo.png"
            alt="" />
          <span>Facebook</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://th.bing.com/th/id/OIP.hQ2zPS6VNQFnizu6LSU1ngAAAA?rs=1&pid=ImgDetMain"
            alt="" />
          <span>Instagram</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://static.vecteezy.com/system/resources/previews/027/395/710/non_2x/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png"
            alt="" />
          <span>X (Formerly Twitter) </span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://th.bing.com/th/id/OIP.beK5e8wk6FF8gNgAZhqSrAHaGj?rs=1&pid=ImgDetMain"
            alt="" />
          <span>Snapchat</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://freepngimg.com/thumb/whatsapp/77176-logo-whatsapp-computer-icons-free-transparent-image-hd.png"
            alt="" />
          <span>WhatsApp</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://th.bing.com/th/id/OIP.T4bvEvcT3fsTRXfRD1HxpwAAAA?rs=1&pid=ImgDetMain"
            alt="" />
          <span>LinkedIn</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
    </ul>
    <script src="app.js"></script>
  </body>
</html>
